{% macro centered_card(title, id, color="accent", width=4) -%}
  <div class="content">
    <div class="cards mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div id="{{ id }}" class="mdl-card mdl-cell mdl-cell--{{ width }}-col mdl-cell--12-col-phone mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--{{ color }}">
          <h2 class="mdl-card__title-text">{{ title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{ caller() }}
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </div>
{%- endmacro %}

{% macro centered_card_back(title, id, color="accent", back="landing_page", width=4) -%}
  <div class="content">
    <div class="cards mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div id="{{ id }}" class="mdl-card mdl-cell mdl-cell--{{ width }}-col mdl-cell--12-col-phone mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--{{ color }}">
          <button onclick="visit('{{ url_for(back) }}')"
                  class="back-button mdl-button">
            <i class="material-icons">chevron_left</i>
          </button>
          <h2 class="mdl-card__title-text">{{ title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{ caller() }}
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </div>
{%- endmacro %}
