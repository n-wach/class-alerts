<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--8-col mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select class="mdl-selectfield__select" id="quarter" name="quarter">
      {% for quarter in quarters %}
        <option value="{{ quarter[0] }}">{{ quarter[1] }}</option>
      {% endfor %}
    </select>
    <label class="mdl-selectfield__label" for="quarter">Quarter</label>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--8-col mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select class="mdl-selectfield__select" id="subject" name="subject">
      {% for subject in subjects %}
        <option value="{{ subject[0] }}">{{ subject[1] }}</option>
      {% endfor %}
    </select>
    <label class="mdl-selectfield__label" for="subject">Subject</label>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--8-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" name="code" id="code" pattern="[0-9]{1,5}(?:\/[A-Z])?">
      <label class="mdl-textfield__label" for="code">Enrollment or Section Code</label>
      <span class="mdl-textfield__error">Example: <code>00172</code> or <code>03892/B</code></span>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
